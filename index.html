<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Clone UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- LEFT CHAT LIST -->
  <div class="chat-list">
    <div class="chat-item active">
      <img src="https://via.placeholder.com/40" alt="avatar">
      <div>
        <h4>Ali</h4>
        <p>How are you?</p>
      </div>
    </div>

    <div class="chat-item">
      <img src="https://via.placeholder.com/40" alt="avatar">
      <div>
        <h4>Ahmed</h4>
        <p>Letâ€™s meet today</p>
      </div>
    </div>

    <div class="chat-item">
      <img src="https://via.placeholder.com/40" alt="avatar">
      <div>
        <h4>Sara</h4>
        <p>Thank you!</p>
      </div>
    </div>
  </div>

  <!-- RIGHT CHAT WINDOW -->
  <div class="chat-window">

    <div class="chat-header">
      <img src="https://via.placeholder.com/40" alt="avatar">
      <h3>Ali</h3>
    </div>

    <div class="messages">
      <div class="message received">
        Hello!
      </div>

      <div class="message sent">
        Hi, how are you?
      </div>

      <div class="message received">

    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message..." disabled>
      <button disabled>Send</button>
    </div>

  </div>

</div>

</body>
</html>
